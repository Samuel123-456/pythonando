{% extends "base/base.html" %}
{% load static %}
{% block 'body' %}
<header class="bg-slate-900">
      {% include 'includes/navbar.html' %}
</header>  

<div class="bg-[#040e1b] min-h-screen">
      <div class="max-w-7xl mx-auto py-12">
            <div class="grid grid-cols-2 gap-4">
            <div>
                  <form action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <h2 class="mt-4 text-2xl/9 font-bold tracking-tight text-gray-100">Cadastre seus navegadores</h2> 
                  {% if messages %}
                        {% for message in messages %}
                        <div class="rounded-md {{message.tags}} mt-4">
                              <div class="flex">
                                    <div class="ml-3 py-4">
                                    {{message}}
                                    </div>
                              </div>
                        </div>
                        {% endfor %}
                  {% endif %}
                  <div>
                        <label for="email" class="block text-sm/6 font-medium text-gray-200">Nome</label>
                        <div class="mt-2">
                        <input type="text" name="name" required class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6">
                        </div>
                  </div>
                  <div class="grid grid-cols-2 gap-4 mt-4">
                        <div>
                        <label class="block text-sm/6 font-medium text-gray-200">Foto *</label>
                        <div class="mt-2">
                              <input type="file" name="foto" id="foto" autocomplete="foto" required class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6">
                        </div>
                        </div>
                        <div>
                              <label for="email" class="block text-sm/6 font-medium text-gray-200">email *</label>
                              <div class="mt-2">
                              <input type="email" name="email" required class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6">
                              </div>
                        </div>

                  </div>

                  <div class="mt-4">
                        <br>
                        <button type="submit" class="flex w-full justify-center cursor-pointer rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cadastrar</button>
                  </div>
                  </form>
            </div>

            <div class="flex justify-center items-center w-1/2 mx-auto">
                  <canvas id="myChart" class="w-24 h-24"></canvas>
            </div>
            </div>
      </div>
</div>

{% endblock 'body' %}
